{% extends 'base.html' %}
<!-- {% load static %} -->

{% block 'main' %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 my-5 mx-auto">
            {% for x in tasks %}
            <form method="POST" action="/edittask/{{x.id}}">

                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="pname" class="form-label fw-bold fs-5">Task Name:</label>
                    <input type="text" name="title" value="{{x.task_title}}" class="form-control" id="pname"
                        placeholder=" Enter Product Name">
                </div>

                <div class="mb-3 mt-3">
                    <label for="priceid" class="form-label fw-bold fs-5">Task Description</label>
                    <input type="text" value="{{x.desc}}" name="desc" class="form-control" id="priceid"
                        placeholder=" Enter Task Description">
                </div>
                <!-- radio section -->
                <div class="mb-3 mt-3">
                    <label for="radio1" class="form-label fw-bold fs-5">Task Status:</label>
                    {% if x.status == 1 %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="status" id="status" checked>
                        <label class="form-check-label fw-bold" for="status">
                            Completed
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"   value="0" name="status" id="status2">
                        <label class="form-check-label fw-bold" for="status2">
                            Pending
                        </label>
                    </div>
                    {% else %}

                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="status" id="status" >
                        <label class="form-check-label fw-bold" for="status">
                            Completed
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"   value="0" name="status" id="status2" checked>
                        <label class="form-check-label fw-bold" for="status2">
                            Pending
                        </label>
                    </div>

                    {% endif %}
                    <div class="mb-3 mt-4">
                        <button class="btn btn-danger" type="submit">Update</button>
                    </div>
                </div>

            </form>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock 'main' %}
